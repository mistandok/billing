server {
    listen       80 default_server;
    listen       [::]:80 default_server;
    server_name  _;  # Обслуживает любой хост

    root  /opt/app;

    location @profile {
        proxy_pass http://user-profile-service:8102;
    }

    location @user {
        proxy_pass http://auth_service:5100;
    }

    location ~^/admin {
        try_files $uri @backend;
    }

    location ~^/notify {
        try_files $uri @backend;
    }

    location /static/ {
        root /opt/app;
    }

    location /media/ {
        root /opt/app;
    }

    location ~^/auth {
        try_files $uri @user;
    }

    location ~^/(profiles|api) {
        try_files $uri @profile;
    }

    error_page  404              /404.html;

    # redirect server error pages to the static page /50x.html
    #
    error_page   500 502 503 504  /50x.html;
    location = /50x.html {
        root   html;
    }
}